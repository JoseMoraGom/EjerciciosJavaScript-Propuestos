<html lang="es">
    <head>
        <title>Ejercicio 2. Comprobar edad</title>
    </head>
    <body>
        <h1>Comprobar mayoría de edad</h1>
            <p> Pide la edad y si es mayor de 18 años indica que ya puede conducir. </p>
        <script>
            
            // Solicita edad por teclado
            do
                var edad=window.prompt("¿Qué edad tienes?");
            while(isNaN(edad) || edad.trim()=="");

            if(isNaN(edad))
                window.alert("El valor introducido no es un número");
            else{
                // Comprobamos si la edad es la de un menor de edad.        
                if(edad>=18)
                    window.alert("Si tienes edad para conducir");
                else
                    window.alert("No tienes edad para conducir");
            }
        </script>
    </body>
</html>
